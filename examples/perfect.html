<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Accessibility Example</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #1a1a1a;
            background-color: #ffffff;
        }
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            padding: 8px;
            background-color: #0066cc;
            color: white;
            z-index: 100;
        }
        .skip-link:focus {
            top: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 1rem;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover, button:focus {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <a href="#main" class="skip-link">Skip to main content</a>
    
    <header role="banner">
        <nav role="navigation" aria-label="Main navigation">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="main" role="main">
        <h1>Welcome to Our Website</h1>
        
        <section aria-labelledby="about-heading">
            <h2 id="about-heading">About Us</h2>
            <p>We are committed to creating an accessible web experience for everyone.</p>
            <img src="team.jpg" alt="Our diverse team working together in the office" width="400" height="300">
        </section>

        <section aria-labelledby="contact-heading">
            <h2 id="contact-heading">Contact Us</h2>
            <form action="/submit" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required aria-required="true">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required aria-required="true"></textarea>
                </div>
                
                <button type="submit" aria-label="Send message">Send</button>
            </form>
        </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2025 Example Company. All rights reserved.</p>
    </footer>
</body>
</html>
